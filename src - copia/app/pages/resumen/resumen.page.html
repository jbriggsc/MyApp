<ion-header><ion-toolbar><ion-title>Resumen de Gastos</ion-title></ion-toolbar></ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let gasto of listaGastos">
      <ion-label>
        <h2>{{ gasto.descripcion }}</h2>
        <p>{{ gasto.fecha }} - ${{ gasto.monto }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
